<div class="page admin-page">
    <h1>Админ-панель</h1>
    <v-list-group active-class="black-color">
        <template v-slot:activator>
            <v-list-item-title>Пользователи</v-list-item-title>
        </template>
        <v-dialog
                v-model="dialogUser"
                fullscreen
                hide-overlay
                transition="dialog-bottom-transition"
                persistent
        >
            <template v-slot:activator="{ on, attrs }">
                <v-list-item class="list-item cursor-pointer"
                             v-for="user in users"
                             :key="`${user.id}`"
                             v-bind="attrs"
                             v-on="on"
                             @click="selectUser(user)">
                    <v-list-item-title>
                        <div class="d-flex align-center">
                            <img v-if="!user.photo"
                                 class="view__comments-img"
                                 src="../../assets/no-photo.jpg"
                                 alt="user-photo">
                            <img v-else class="view__comments-img" :src="modifiedUserPhoto(user.photo)" alt="user-photo">
                            <span class="ml-3 mr-3">{{user.email}}</span>
                            <i class="fa fa-admin" v-if="user.role === 'ADMIN'"></i>
                            <span v-if="user.id === USER.id" class="ml-3 green-text">(это вы)</span>
                            <i class="fa fa-trash ml-auto" @click.stop="[dialogConfirm=true, selectUser(user)]"></i>
                        </div>
                    </v-list-item-title>
                </v-list-item>
            </template>
            <div class="dialog-wrapper">
                <div class="dialog-wrapper__header d-flex align-center">
                    <h3>Редактировение пользователя</h3>
                    <i class="fa fa-close ml-auto" @click="closeDialog('dialogUser')"></i>
                </div>
                <template-edit-user :editUser="selectedUser"></template-edit-user>
            </div>
        </v-dialog>
    </v-list-group>
    <div class="mt-5">
        <v-list-group active-class="black-color">
            <template v-slot:activator>
                <v-list-item-title>Статьи</v-list-item-title>
            </template>
            <v-list-item class="list-item cursor-pointer"
                         v-for="article in articles"
                         :key="`${article.id}`"
                         @click="[selectArticle(article), dialogArticle = true]">
                <v-list-item-title>
                    <div class="d-flex align-center">
                        <img v-if="!article.files || article.files.length === 0"
                             class="view__comments-img"
                             src="../../assets/no-photo.jpg"
                             alt="article-photo">
                        <img v-else class="view__comments-img" :src="modifiedUserPhoto(article.files[0])" alt="article-photo">
                        <span class="ml-3 mr-3">{{article.name}}</span>
                        <i class="fa fa-trash ml-auto" @click.stop="[dialogConfirmArticle = true, selectArticle(article)]"></i>
                    </div>
                </v-list-item-title>
            </v-list-item>
            <v-list-item class="list-item cursor-pointer"
                         @click="openCreateArticleForm">
                <v-list-item-title>
                    Написать статью
                </v-list-item-title>
            </v-list-item>
        </v-list-group>
    </div>
    <modalConfirm :dialogVisible="dialogConfirm"
                  :modalFunction="reqDeleteUser"
                  :id="selectedUser.id"
    >
    </modalConfirm>
    <modalConfirm :dialogVisible="dialogConfirmArticle"
                  :modalFunction="reqDeleteArticle"
                  :id="selectedArticle.id"
    >
    </modalConfirm>
    <v-dialog
            v-model="dialogArticle"
            hide-overlay
            transition="dialog-bottom-transition"
    >
        <div class="dialog-wrapper">
            <div class="dialog-wrapper__header d-flex align-center">
                <h3>Редактировение статьи</h3>
                <i class="fa fa-close ml-auto" @click="closeDialog('dialogArticle')"></i>
            </div>
            <templateEditArticle :article="selectedArticle"></templateEditArticle>
        </div>
    </v-dialog>
</div>
